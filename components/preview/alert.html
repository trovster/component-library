

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Alert: Default | Component Library</title>

    <link media="all" rel="stylesheet" href="../../css/site.css" />
</head>
<body>

    <div x-data="{ open: true }" x-show="open" class="alert__container sm:inset-0 sm:flex sm:items-center sm:justify-center">
  <div x-show="open" x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="ease-in duration-200" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" class="fixed inset-0 transition-opacity">
    <div class="alert__bg"></div>
  </div>

  <div class="alert sm:max-w-lg sm:w-full" x-show="open" x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95" x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100" x-transition:leave="ease-in duration-200" x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100" x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95">
    <div class="alert__inner sm:p-6 sm:pb-4">
      <div class="sm:flex sm:items-start">
        <div class="icon">
    <svg class="icon__svg" stroke="currentColor" fill="none" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
    </svg>
</div>

        <div class="alert__body sm:mt-0 sm:ml-4 sm:text-left">
          <h3 class="alert__title">
            General Popup
          </h3>
          <div class="mt-2">
            <p class="text-sm leading-5 text-gray-500">
              This is a general popup component. Buttons control what should happen, such as closing or further actions.
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="alert__footer sm:px-6 sm:flex sm:flex-row-reverse">
      <span class="flex w-full rounded-md shadow-sm sm:ml-3 sm:w-auto" @click="open = false; setTimeout(() => open = true, 1000)">
        <button class="button button--success">
  Complete
</button>

      </span>
      <span class="mt-3 flex w-full rounded-md shadow-sm sm:mt-0 sm:w-auto" @click="open = false; setTimeout(() => open = true, 1000)">
        <button class="button">
  Cancel
</button>

      </span>
    </div>
  </div>
</div>


    <script src="../../js/manifest.js"></script>
    <script src="../../js/vendor.js"></script>
    <script src="../../js/site.js"></script>

</body>
</html>
